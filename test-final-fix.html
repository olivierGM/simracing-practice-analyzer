<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Final Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-case { margin: 15px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #e8f5e8; }
        .error { background: #ffebee; }
    </style>
</head>
<body>
    <h1>üß™ Test Final - Correction formatUpdateDate</h1>
    <div id="test-results"></div>
    
    <script>
        // Fonction formatUpdateDate corrig√©e
        function formatUpdateDate(date) {
            const now = new Date();
            const diffMs = now.getTime() - date.getTime();
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            
            console.log('üïê Debug formatUpdateDate:');
            console.log('  Date session (UTC):', date.toISOString());
            console.log('  Maintenant (locale):', now.toISOString());
            console.log('  Diff√©rence ms:', diffMs);
            console.log('  Diff√©rence heures:', diffHours);
            
            if (diffMinutes < 1) {
                return '√Ä l\'instant';
            } else if (diffMinutes < 60) {
                return `Il y a ${diffMinutes}min`;
            } else if (diffHours < 24) {
                return `Il y a ${diffHours}h`;
            } else if (diffDays === 1) {
                return 'Hier';
            } else if (diffDays < 7) {
                return `Il y a ${diffDays}j`;
            } else {
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: '2-digit'
                });
            }
        }
        
        function runTests() {
            const resultsDiv = document.getElementById('test-results');
            let html = '';
            
            // Test avec tes donn√©es : session √† 12:31 UTC, maintenant ~17:00 EAST
            // Si maintenant est 17:00 EAST = 14:30 UTC, et session √©tait 12:31 UTC
            // Diff√©rence = 14:30 - 12:31 = ~2h
            
            const sessionDate = new Date('2024-01-15T12:31:00Z'); // 12:31 UTC
            const result = formatUpdateDate(sessionDate);
            
            html += `
                <div class="test-case">
                    <h3>Test avec tes donn√©es r√©elles</h3>
                    <p><strong>Session:</strong> 12:31 UTC (${sessionDate.toISOString()})</p>
                    <p><strong>Maintenant:</strong> ${new Date().toISOString()}</p>
                    <p><strong>R√©sultat affich√©:</strong> "${result}"</p>
                    <p><strong>Attendu:</strong> "Il y a ~2h"</p>
                    <p><strong>Statut:</strong> ${result.includes('h') && !result.includes('14h') ? '‚úÖ CORRECT' : '‚ùå ENCORE FAUX'}</p>
                </div>
            `;
            
            // Test avec une date plus r√©cente
            const recentDate = new Date(Date.now() - (2 * 60 * 60 * 1000)); // Il y a 2h
            const result2 = formatUpdateDate(recentDate);
            
            html += `
                <div class="test-case ${result2.includes('2h') ? 'success' : 'error'}">
                    <h3>Test avec date il y a 2h</h3>
                    <p><strong>Date test:</strong> ${recentDate.toISOString()}</p>
                    <p><strong>R√©sultat:</strong> "${result2}"</p>
                    <p><strong>Attendu:</strong> "Il y a 2h"</p>
                    <p><strong>Statut:</strong> ${result2.includes('2h') ? '‚úÖ PASS' : '‚ùå FAIL'}</p>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            
            console.log('üß™ Tests termin√©s');
            console.log('üìä Session 12:31 UTC ‚Üí', result);
            console.log('üìä Date il y a 2h ‚Üí', result2);
        }
        
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
