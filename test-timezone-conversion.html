<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Timezone Conversion</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-case { margin: 15px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #e8f5e8; }
        .error { background: #ffebee; }
    </style>
</head>
<body>
    <h1>üß™ Test Timezone Conversion</h1>
    <div id="test-results"></div>
    
    <script>
        // Fonction formatUpdateDate corrig√©e
        function formatUpdateDate(date) {
            const now = new Date();
            const sessionLocal = new Date(date.getTime() - (date.getTimezoneOffset() * 60000));
            const diffMs = now.getTime() - sessionLocal.getTime();
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            
            console.log('üïê Debug formatUpdateDate:');
            console.log('  Date session (UTC):', date.toISOString());
            console.log('  Date session (locale):', sessionLocal.toLocaleString('fr-FR'));
            console.log('  Maintenant (locale):', now.toLocaleString('fr-FR'));
            console.log('  Diff√©rence ms:', diffMs);
            console.log('  Diff√©rence heures:', diffHours);
            
            if (diffMinutes < 1) {
                return '√Ä l\'instant';
            } else if (diffMinutes < 60) {
                return `Il y a ${diffMinutes}min`;
            } else if (diffHours < 24) {
                return `Il y a ${diffHours}h`;
            } else {
                return `Il y a ${Math.floor(diffMs / (1000 * 60 * 60 * 24))}j`;
            }
        }
        
        function runTest() {
            const resultsDiv = document.getElementById('test-results');
            
            // Test avec la session serveur
            const sessionDate = new Date('2025-10-15T15:10:20Z'); // UTC
            const result = formatUpdateDate(sessionDate);
            
            // Analyser le r√©sultat
            const timeMatch = result.match(/(\d+)h/);
            const hours = timeMatch ? parseInt(timeMatch[1]) : 0;
            
            resultsDiv.innerHTML = `
                <div class="test-case ${hours < 5 ? 'success' : 'error'}">
                    <h3>üß™ Test avec session serveur</h3>
                    <p><strong>Session (UTC):</strong> ${sessionDate.toISOString()}</p>
                    <p><strong>Maintenant (locale):</strong> ${new Date().toLocaleString('fr-FR')}</p>
                    <p><strong>R√©sultat:</strong> "${result}"</p>
                    <p><strong>Heures d√©tect√©es:</strong> ${hours}h</p>
                    <p><strong>Attendu:</strong> ~2h (19h20 EAST - 15h10 UTC = ~2h)</p>
                    <p><strong>Statut:</strong> ${hours < 5 ? '‚úÖ CORRECT' : '‚ùå ENCORE FAUX'}</p>
                </div>
            `;
            
            console.log('üß™ Test termin√© - R√©sultat:', result);
        }
        
        window.addEventListener('load', runTest);
    </script>
</body>
</html>
