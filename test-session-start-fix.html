<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Session Start Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-case { margin: 15px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #e8f5e8; }
        .error { background: #ffebee; }
    </style>
</head>
<body>
    <h1>üß™ Test Session Start Fix</h1>
    <div id="test-results"></div>
    
    <script>
        // Fonction formatUpdateDate (copi√©e du code)
        function formatUpdateDate(date) {
            const now = new Date();
            const sessionLocal = new Date(date.getTime() - (date.getTimezoneOffset() * 60000));
            const diffMs = now.getTime() - sessionLocal.getTime();
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            
            console.log('üïê Debug formatUpdateDate:');
            console.log('  Date session (UTC):', date.toISOString());
            console.log('  Date session (locale):', sessionLocal.toLocaleString('fr-FR'));
            console.log('  Maintenant (locale):', now.toLocaleString('fr-FR'));
            console.log('  Diff√©rence ms:', diffMs);
            console.log('  Diff√©rence heures:', diffHours);
            
            if (diffMinutes < 1) {
                return '√Ä l\'instant';
            } else if (diffMinutes < 60) {
                return `Il y a ${diffMinutes}min`;
            } else if (diffHours < 24) {
                return `Il y a ${diffHours}h`;
            } else {
                return `Il y a ${Math.floor(diffMs / (1000 * 60 * 60 * 24))}j`;
            }
        }
        
        function runTest() {
            const resultsDiv = document.getElementById('test-results');
            
            // Test avec la session serveur (d√©but de session)
            const sessionStartDate = new Date('2025-10-15T15:10:20Z'); // UTC - d√©but de session
            const sessionEndDate = new Date('2025-10-15T16:40:20Z'); // UTC - fin estim√©e (d√©but + 90min)
            
            console.log('üß™ Test avec d√©but de session vs fin de session');
            
            // Test avec le d√©but de session (CORRECT)
            const resultStart = formatUpdateDate(sessionStartDate);
            const timeMatchStart = resultStart.match(/(\d+)h/);
            const hoursStart = timeMatchStart ? parseInt(timeMatchStart[1]) : 0;
            
            // Test avec la fin de session (INCORRECT)
            const resultEnd = formatUpdateDate(sessionEndDate);
            const timeMatchEnd = resultEnd.match(/(\d+)h/);
            const hoursEnd = timeMatchEnd ? parseInt(timeMatchEnd[1]) : 0;
            
            resultsDiv.innerHTML = `
                <div class="test-case ${hoursStart < 5 ? 'success' : 'error'}">
                    <h3>‚úÖ Test avec D√âBUT de session (CORRECT)</h3>
                    <p><strong>Date d√©but:</strong> ${sessionStartDate.toISOString()}</p>
                    <p><strong>R√©sultat:</strong> "${resultStart}"</p>
                    <p><strong>Heures:</strong> ${hoursStart}h</p>
                    <p><strong>Statut:</strong> ${hoursStart < 5 ? '‚úÖ CORRECT' : '‚ùå INCORRECT'}</p>
                </div>
                
                <div class="test-case ${hoursEnd < 5 ? 'success' : 'error'}">
                    <h3>‚ùå Test avec FIN de session (INCORRECT)</h3>
                    <p><strong>Date fin:</strong> ${sessionEndDate.toISOString()}</p>
                    <p><strong>R√©sultat:</strong> "${resultEnd}"</p>
                    <p><strong>Heures:</strong> ${hoursEnd}h</p>
                    <p><strong>Statut:</strong> ${hoursEnd < 5 ? '‚úÖ CORRECT' : '‚ùå INCORRECT'}</p>
                </div>
                
                <div class="test-case">
                    <h3>üìä Comparaison</h3>
                    <p><strong>D√©but session:</strong> ${hoursStart}h</p>
                    <p><strong>Fin session:</strong> ${hoursEnd}h</p>
                    <p><strong>Diff√©rence:</strong> ${hoursEnd - hoursStart}h</p>
                    <p><strong>Conclusion:</strong> ${hoursStart < hoursEnd ? '‚úÖ Utiliser le d√©but est plus pr√©cis' : '‚ùå Probl√®me dans la logique'}</p>
                </div>
            `;
            
            console.log('üìä Comparaison des r√©sultats:');
            console.log('  D√©but session:', hoursStart + 'h');
            console.log('  Fin session:', hoursEnd + 'h');
            console.log('  Diff√©rence:', (hoursEnd - hoursStart) + 'h');
        }
        
        window.addEventListener('load', runTest);
    </script>
</body>
</html>
