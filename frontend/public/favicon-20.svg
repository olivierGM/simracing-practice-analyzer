<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- BMW M4 GT3 stylisée -->
  <rect x="0" y="0" width="100" height="100" fill="#1a1a1a"/>
  
  <!-- Carrosserie principale -->
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="#2a2a2a" stroke="#10b981" stroke-width="2"/>
  
  <!-- Cockpit -->
  <ellipse cx="50" cy="50" rx="25" ry="8" fill="#1a1a1a"/>
  
  <!-- Pare-brise -->
  <ellipse cx="50" cy="45" rx="20" ry="6" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Roues -->
  <circle cx="30" cy="60" r="8" fill="#1a1a1a" stroke="#fbbf24" stroke-width="2"/>
  <circle cx="70" cy="60" r="8" fill="#1a1a1a" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Jantes -->
  <circle cx="30" cy="60" r="5" fill="#ef4444"/>
  <circle cx="70" cy="60" r="5" fill="#ef4444"/>
  
  <!-- Spoiler arrière -->
  <rect x="75" y="40" width="8" height="3" fill="#10b981"/>
  
  <!-- Logo BMW style -->
  <circle cx="50" cy="35" r="4" fill="none" stroke="#fbbf24" stroke-width="1"/>
  <path d="M 46 35 L 50 31 L 54 35 L 50 39 Z" fill="#fbbf24"/>
</svg>
