<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 100 100">
  <!-- Volant F1 moderne - Version compacte 32x32 -->
  <defs>
    <linearGradient id="steeringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Volant externe -->
  <circle cx="50" cy="50" r="40" fill="url(#steeringGrad)" stroke="#10b981" stroke-width="4"/>
  
  <!-- Volant interne -->
  <circle cx="50" cy="50" r="28" fill="#1a1a1a" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Rayons du volant -->
  <line x1="50" y1="20" x2="50" y2="72" stroke="#10b981" stroke-width="2.5"/>
  <line x1="20" y1="50" x2="80" y2="50" stroke="#10b981" stroke-width="2.5"/>
  
  <!-- Centre -->
  <circle cx="50" cy="50" r="8" fill="#ef4444"/>
  <circle cx="50" cy="50" r="4" fill="#1a1a1a"/>
</svg>
