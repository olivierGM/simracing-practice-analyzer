<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- BMW M4 GT3 - Design réaliste avec fond transparent -->
  
  <!-- Carrosserie principale -->
  <path d="M 20 60 Q 15 55, 15 45 Q 15 35, 20 30 Q 25 25, 35 25 L 65 25 Q 75 25, 80 30 Q 85 35, 85 45 Q 85 55, 80 60 L 75 65 L 25 65 Z" 
        fill="#2a2a2a" stroke="#10b981" stroke-width="1"/>
  
  <!-- Cockpit -->
  <path d="M 30 35 Q 25 40, 30 45 L 70 45 Q 75 40, 70 35 Q 65 30, 35 30 Z" 
        fill="#1a1a1a" stroke="#10b981" stroke-width="0.5"/>
  
  <!-- Pare-brise avant -->
  <path d="M 30 35 Q 35 32, 40 35 L 40 40 Q 35 37, 30 40 Z" 
        fill="#3b82f6" opacity="0.6"/>
  
  <!-- Pare-brise arrière -->
  <path d="M 60 35 Q 65 32, 70 35 L 70 40 Q 65 37, 60 40 Z" 
        fill="#3b82f6" opacity="0.6"/>
  
  <!-- Roues avant -->
  <ellipse cx="30" cy="65" rx="8" ry="12" fill="#1a1a1a" stroke="#fbbf24" stroke-width="1.5"/>
  <ellipse cx="30" cy="65" rx="5" ry="8" fill="#2a2a2a"/>
  <circle cx="30" cy="65" r="3" fill="#ef4444"/>
  
  <!-- Roues arrière -->
  <ellipse cx="70" cy="65" rx="8" ry="12" fill="#1a1a1a" stroke="#fbbf24" stroke-width="1.5"/>
  <ellipse cx="70" cy="65" rx="5" ry="8" fill="#2a2a2a"/>
  <circle cx="70" cy="65" r="3" fill="#ef4444"/>
  
  <!-- Spoiler avant -->
  <rect x="15" y="45" width="8" height="2" fill="#10b981"/>
  
  <!-- Spoiler arrière -->
  <rect x="77" y="45" width="8" height="3" fill="#10b981"/>
  
  <!-- Diffuseur arrière -->
  <path d="M 75 60 L 85 60 L 85 65 L 75 65 Z" fill="#1a1a1a"/>
  <rect x="77" y="62" width="6" height="1" fill="#10b981"/>
  
  <!-- Logo BMW -->
  <circle cx="50" cy="40" r="3" fill="none" stroke="#fbbf24" stroke-width="0.8"/>
  <path d="M 47 40 L 50 37 L 53 40 L 50 43 Z" fill="#fbbf24"/>
  
  <!-- Phares -->
  <circle cx="25" cy="35" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="75" cy="35" r="2" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Ligne de course -->
  <rect x="20" y="50" width="60" height="1" fill="#ef4444"/>
</svg>
