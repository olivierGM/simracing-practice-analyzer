        button {

</head>
<body>
    <h1>ğŸ§ª Test des FonctionnalitÃ©s CorrigÃ©es</h1>
    
    <div class="test-section">

    <div id="results"></div>
    
    <script>
        let testResults = [];
        
        function addResult(test, status, message) {
            const result = { test, status, message, timestamp: new Date().toLocaleTimeString() };
            testResults.push(result);
            updateDisplay();
        }
        
        function updateDisplay() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = testResults.map(result => 
                `<div class="test-result ${result.status}">
                    <strong>${result.test}</strong> - ${result.message} 
                    <small>(${result.timestamp})</small>
                </div>`
            ).join('');
        }
        
        async function runAllTests() {
            testResults = [];
            addResult('ğŸš€ DÃ©marrage', 'info', 'Lancement de tous les tests...');
            
            await testModalOpening();
            await testPilotInfoCards();
            await testLapList();
            await testCategoryDisplay();
            await testScrollPrevention();
            
            const successCount = testResults.filter(r => r.status === 'success').length;
            const errorCount = testResults.filter(r => r.status === 'error').length;
            
            addResult('ğŸ“‹ RÃ©sumÃ©', 'info', 
                `Tests rÃ©ussis: ${successCount}, Ã‰checs: ${errorCount}, Total: ${testResults.length}`);
        }
        
        async function testModalOpening() {
            try {
                addResult('ğŸ” Test Ouverture Modal', 'info', 'Test en cours...');
                
                // Ouvrir le site
                const newWindow = window.open('https://simracing-practice-analyzer.web.app', '_blank');
                
                if (!newWindow) {
                    addResult('ğŸ” Test Ouverture Modal', 'error', 'Impossible d\'ouvrir le site (popup bloquÃ©)');
                    return;
                }
                
                // Attendre que la page se charge
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // VÃ©rifier que le modal peut s'ouvrir
                if (typeof newWindow.openPilotModal === 'function') {
                    addResult('ğŸ” Test Ouverture Modal', 'success', 'Fonction openPilotModal disponible');
                } else {
                    addResult('ğŸ” Test Ouverture Modal', 'error', 'Fonction openPilotModal non disponible');
                }
                
                newWindow.close();
            } catch (error) {
                addResult('ğŸ” Test Ouverture Modal', 'error', `Erreur: ${error.message}`);
            }
        }
        
        async function testPilotInfoCards() {
            try {
                addResult('ğŸ“Š Test Cartes Info Pilote', 'info', 'Test en cours...');
                
                // Simuler des donnÃ©es de test
                const mockDriver = {
                    firstName: 'Test',
                    lastName: 'Pilot',
                    cupCategory: 0,
                    lapTimes: [
                        { laptime: 120000, isValidForBest: true, isWetSession: false },
                        { laptime: 125000, isValidForBest: true, isWetSession: false },
                        { laptime: 130000, isValidForBest: true, isWetSession: true }
                    ]
                };
                
                // Tester la fonction calculatePilotStats
                if (typeof calculatePilotStats === 'function') {
                    const stats = calculatePilotStats(mockDriver);
                    if (stats.bestValidTime > 0 && stats.averageValidTime > 0) {
                        addResult('ğŸ“Š Test Cartes Info Pilote', 'success', 'Statistiques calculÃ©es correctement');
                    } else {
                        addResult('ğŸ“Š Test Cartes Info Pilote', 'error', 'Statistiques vides ou incorrectes');
                    }
                } else {
                    addResult('ğŸ“Š Test Cartes Info Pilote', 'error', 'Fonction calculatePilotStats non disponible');
                }
            } catch (error) {
                addResult('ğŸ“Š Test Cartes Info Pilote', 'error', `Erreur: ${error.message}`);
            }
        }
        
        async function testLapList() {
            try {
                addResult('ğŸ Test Liste Tours', 'info', 'Test en cours...');
                
                // Tester la fonction generateLapItem
                if (typeof generateLapItem === 'function') {
                    const mockLap = { laptime: 120000, isValidForBest: true, isWetSession: false, splits: [40000, 40000, 40000] };
                    const lapHTML = generateLapItem(mockLap, 0);

                    } else {

                    }
                } else {
                    addResult('ğŸ Test Liste Tours', 'error', 'Fonction generateLapItem non disponible');
                }
            } catch (error) {
                addResult('ğŸ Test Liste Tours', 'error', `Erreur: ${error.message}`);
            }
        }
        
        async function testCategoryDisplay() {
            try {
                addResult('ğŸ† Test Affichage CatÃ©gorie', 'info', 'Test en cours...');
                
                // Tester la fonction getCategoryName
                if (typeof getCategoryName === 'function') {
                    const tests = [
                        { input: 0, expected: 'Pro' },
                        { input: 1, expected: 'Amateur' },
                        { input: 2, expected: 'Silver' },
                        { input: 3, expected: 'Bronze' }

                        const result = getCategoryName(test.input);
                        if (result !== test.expected) {

                    if (allPassed) {

                    }
                } else {
                    addResult('ğŸ† Test Affichage CatÃ©gorie', 'error', 'Fonction getCategoryName non disponible');
                }
            } catch (error) {
                addResult('ğŸ† Test Affichage CatÃ©gorie', 'error', `Erreur: ${error.message}`);
            }
        }
        
        async function testScrollPrevention() {
            try {
                addResult('ğŸš« Test PrÃ©vention Scroll', 'info', 'Test en cours...');
                
                // Tester l'ajout/suppression de la classe modal-open
                const originalBodyClass = document.body.className;
                const originalHtmlClass = document.documentElement.className;

                if (document.documentElement.classList.contains('modal-open') && 
                    document.body.classList.contains('modal-open')) {
